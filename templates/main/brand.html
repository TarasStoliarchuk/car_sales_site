{% extends "layout/basic.html" %}
{% load static %}
{%block content%}
    {%for tr in  all_posts%}
    <div class="container my-5">
      <div class="row">
        <div class = "col-md-8">
          <a href="{% url 'main:post_main' pk=tr.pk%}">
          <img class="w-100" src="{{tr.image.url}}">
        </a>
        </div>
        <div class = "col-md-4 text-left">
            <h2>{{tr.name}}</h2>
           <p>пробег:{{tr.mileage}}</p>
           <p>цена:{{tr.price}}$</p>
        </div>
    </div>
     {%endfor%}
{% endblock %}
